<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1, user-scalable=no" />
  <title>WeConnect Splash</title>
  <link rel="stylesheet" href="css/global.css">
  <style>
    /* Page-specific styles for onboarding.html */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    html, body {
      height: 100%;
      overflow: hidden; /* Keep overflow hidden for this specific page due to video background */
      font-family: 'Arial', sans-serif;
    }
    .container {
      position: relative;
      height: 100%;
      width: 100%;
    }
    video {
      position: absolute;
      top: 0;
      left: 0;
      height: 100%;
      width: 100%;
      object-fit: cover;
    }
    .overlay {
      position: absolute;
      top: 0;
      left: 0;
      height: 100%;
      width: 100%;
      background: rgba(0, 0, 0, 0.4);
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .button {
      padding: 1rem 2rem;
      font-size: 1.2rem;
      color: #fff;
      background-color: #ff3e6c;
      border: none;
      border-radius: 30px;
      cursor: pointer;
      transition: background 0.3s ease;
    }
    .button:hover {
      background-color: #075387;
    }
  </style>
  <script src="js/firebase-config.js"></script>
</head>
<body>
  <div class="container">
    <video autoplay muted loop playsinline>
      <source src="https://weconnect-ph.online/main/assets/banner.webm" type="video/webm" />
      Your browser does not support HTML5 video.
    </video>
    <div class="overlay">
      <button class="button" onclick="location.href='signup.html';">Get Started</button>
    </div>
  </div>
  <script src="js/global.js"></script>
</body>
</html>
